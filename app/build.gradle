import java.util.regex.Matcher
import java.util.regex.Pattern

def getProperties(def flavor)
{
    Properties p = new Properties ();

    def root_dir = "app/src/$flavor";
    p.load (
        new BufferedReader (
            new InputStreamReader (
                new FileInputStream (
                    rootProject.file ("$root_dir/project.properties")
                ),
                "UTF-8"
            )
        )
    );

    return p
}

def updateProperties(def flavor, def properties)
{
    def root_dir = "app/src/$flavor";

    properties.store(
        new OutputStreamWriter(
            new FileOutputStream (rootProject.file ("$root_dir/project.properties")), "UTF-8"
        ), 
        "auto updated for reason to change google track label!!!"
    );
}

def getCurrentFlavor()
{
    Gradle gradle = getGradle();
    String  tskReqStr = gradle.getStartParameter().getTaskRequests().toString();
    println "[getCurrentFlavor] TASK: '$tskReqStr'";

    Pattern pattern;

    if (tskReqStr.contains ("assemble"))
        pattern = Pattern.compile("assemble(\\w+)(Release|Debug)\\w*");
    else if (tskReqStr.contains ("generate"))
        pattern = Pattern.compile("generate(\\w+)(Release|Debug)\\w*");
    else if (tskReqStr.contains ("publishApk"))
        pattern = Pattern.compile("publishApk(\\w+)(Release|Debug)\\w*");
    else if (tskReqStr.contains ("process"))
        pattern = Pattern.compile("process(\\w+)(Release|Debug)\\w*");
    else
        pattern = Pattern.compile(".*");

    Matcher matcher = pattern.matcher (tskReqStr);

    if (0 == matcher.groupCount() || false == matcher.find())
        return "";

    return matcher.group(1).toLowerCase();
}

def loadAssets(def city)
{
    Gradle gradle = getGradle()
    def taskString =  gradle.getStartParameter().getTaskRequests().toString()


    if ( taskString.contains("assembleRelease") || taskString.contains("installRelease") ||  ( taskString.contains("Release") && taskString.toLowerCase().contains(city.toLowerCase())))
    {
        println "Load Assets $city"
        generate(city,'src/main')
    }

    return taskString
}

def validateGoogleTrackLabel(def task, def city, def label)
{
    println "[$task] Check google track label '$label'";

    int code = 0;
    java.net.HttpURLConnection connection = null;
    String  page = null;
    try
    {
        URL url = new URL("https://play.google.com/store/apps/details?id=ru.moygorod." + city);
        connection = (java.net.HttpURLConnection) url.openConnection();
        code = connection.getResponseCode();
        page = readInputStreamToString(connection);
    }
    catch (Throwable e)
    {
        println "[$task] Check Google play response code exception: '" + e.getMessage() + "'";
        return label;
    }
    finally
    {
        if (null != connection)
           connection.disconnect();
    }

    println "[$task] Google play response code = $code";
    if (200 == code && null != page)
    {
        
        if (page.contains("(Unreleased)"))    
            label = "alpha"       
        else    
            label = "production";
    }


    println "[$task] Result google track label '$label'";
    return label;
}



 String readInputStreamToString(HttpURLConnection connection) 
 {
    String result = null;
    StringBuilder sb = new StringBuilder(1024);
    InputStream is = null;

    try {
        is = new BufferedInputStream(connection.getInputStream());
        BufferedReader br = new BufferedReader(new InputStreamReader(is));
        String inputLine = "";
        while ((inputLine = br.readLine()) != null) {
            sb.append(inputLine);
        }
        result = sb.toString();
    }
    catch (Exception e) {
        result = null;
    }
    finally {
        if (is != null) {
            try { 
                is.close(); 
            } 
            catch (IOException e) {
            }
        }   
    }
    return result;
 }

